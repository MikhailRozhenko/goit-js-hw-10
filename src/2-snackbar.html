<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-curr="active"
    />

    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> Snackbar
        </h1>
        <a class="back-link" href="./index.html">Go back</a>
      </div>
      <div class="container-form">
        <form class="form-submit">
          <label class="label-snack">
            <span class="span-delay"> Delay (ms) </span>
            <input class="input-snackbar" type="number" name="delay" required />
          </label>

          <fieldset>
            <legend>State</legend>
            <div class="radio-group">
              <label class="label-legend">
                <input
                  class="check-radio"
                  type="radio"
                  name="state"
                  value="fulfilled"
                  required
                />
                <span class="span-radio">Fulfilled</span>
              </label>
              <label class="label-legend">
                <input
                  class="check-radio"
                  type="radio"
                  name="state"
                  value="rejected"
                  required
                />
                <span class="span-radio">Rejected</span>
              </label>
            </div>
          </fieldset>

          <button class="button-legend" type="submit">
            Create notification
          </button>
        </form>
      </div>
    </main>

    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
